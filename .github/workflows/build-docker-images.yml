name: Docker Image CI for ghcr.io
on:
  workflow_dispatch:
  push:
    paths:
      - "client/**"
      - "server/**"
  pull_request:
    paths:
      - "client/**"
      - "server/**"
jobs:
  build-client:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build image and push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: true
          tags: ghcr.io/ghornon/ebilety-client:latest, ghcr.io/ghornon/ebilety-client:${{ github.sha }}

  build-server:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build image and push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: "./server/eBilety API"
          push: true
          tags: ghcr.io/ghornon/ebilety-server:latest, ghcr.io/ghornon/ebilety-server:${{ github.sha }}
