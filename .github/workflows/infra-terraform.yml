name: Provision Azure Infrastructure with Terraform

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

on:
  workflow_dispatch:

  push:
    paths:
      - "terraform/azure/**"
  pull_request:
    paths:
      - "terraform/azure/**"

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform/azure/

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Create SSH Key from GitHub Secrets
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa.pub

      - name: Terraform Init
        id: init
        run: |
          terraform init

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan (create tfplan)
        id: plan
        run: |
          terraform plan -out=tfplan
          if [ -f tfplan ]; then
            echo "created=true" >> "$GITHUB_OUTPUT"
          else
            echo "created=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload tfplan artifact (if created)
        if: steps.plan.outputs.created == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: Terraform Apply (use saved plan if present)
        run: |
          if [ -f tfplan ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi

      - name: Get Server IP
        id: tf_output
        run: |
          ip=$(terraform output -raw server_ip)
          echo "ip=$ip" >> $GITHUB_OUTPUT

    outputs:
      server_ip: ${{ steps.tf_output.outputs.ip }}
